<md-content layout-padding layout="column">
    <h2>Constructor Pattern</h2>
    <div layout="row">
        <md-content layout-padding layout="row" layout-sm="column" flex>
            <md-input-container>
                <label>Year</label>
                <input ng-model="ctrl.year" type="number">
            </md-input-container>
            <md-input-container>
                <label>Model</label>
                <input ng-model="ctrl.model">
            </md-input-container>
            <md-input-container>
                <label>Mileage</label>
                <input ng-model="ctrl.mileage" type="number">
            </md-input-container>
            <div flex></div>
            <md-button class="md-fab md-accent" aria-label="Add new car" ng-click="ctrl.createNew(ctrl.model, ctrl.year, ctrl.mileage)">
                <i class="material-icons icon-button-adjust">add</i>
            </md-button>
        </md-content>
    </div>

    <div layout="column">
        <h3>List of added Cars</h3> 
        <p>This uses <code>prototype.toString()</code> method to display values.</p>
        <div class="spacer"></div>
        <md-list>
            <md-list-item ng-repeat="c in ctrl.cars">
                <p> - {{c.toString()}}</p>
            </md-list-item>
        </md-list>
    </div>
</md-content>
